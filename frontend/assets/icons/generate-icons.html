<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {

        .icon-item {

        .icon-item canvas {

        .icon-item span {

        }
        .button {

            border: none;

            border-radius: 10px;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .download-all {
            background: linear-gradient(135deg, #10b981, #059669);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š é‡‘èä»·æ ¼ç›‘æ§ PWA å›¾æ ‡</h1>
        <p class="subtitle">ç”Ÿæˆæ‰€éœ€çš„æ‰€æœ‰ PWA å›¾æ ‡å°ºå¯¸</p>
        
        <div class="icon-preview" id="iconPreview"></div>
        
        <button class="button download-all" onclick="downloadAllIcons()">ğŸ“¥ ä¸‹è½½æ‰€æœ‰å›¾æ ‡</button>
        <button class="button" onclick="window.print()">ğŸ–¨ï¸ æ‰“å°é¡µé¢</button>
    </div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        const preview = document.getElementById('iconPreview');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4f46e5');
            gradient.addColorStop(1, '#7c3aed');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            const radius = size * 0.22;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('ğŸ“Š', size / 2, size / 2);

            const div = document.createElement('div');
            div.className = 'icon-item';
            div.appendChild(canvas);
            const span = document.createElement('span');
            span.textContent = `${size}x${size}`;
            div.appendChild(span);
            preview.appendChild(div);
        });

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAllIcons() {
            const canvases = document.querySelectorAll('canvas');
            let delay = 0;
            canvases.forEach((canvas, index) => {
                setTimeout(() => {
                    downloadIcon(canvas, sizes[index]);
                }, delay);
                delay += 100;
            });
        }
    </script>
</body>
</html>
